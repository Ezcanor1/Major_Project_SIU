<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Student Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fa-solid fa-brain"></i>
                <h2>StudyBot.AI</h2>
            </div>
            
            <div class="upload-section">
                <label for="file-upload" class="custom-file-upload">
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                    <span>Upload PDF/Image</span>
                </label>
                <input id="file-upload" type="file" accept=".pdf, .jpg, .png, .jpeg"/>
                <div id="file-status" class="status-text">No file chosen</div>
            </div>

            <nav class="menu">
                <button class="menu-btn active" onclick="switchTab('chat')">
                    <i class="fa-solid fa-comments"></i> Chat & Ask
                </button>
                <button class="menu-btn" onclick="switchTab('quiz')">
                    <i class="fa-solid fa-pen-to-square"></i> Generate Quiz
                </button>
            </nav>

            <div class="settings">
                <label>Answer Length</label>
                <select id="length-selector">
                    <option value="short">Short & Concise</option>
                    <option value="medium" selected>Standard Detail</option>
                    <option value="long">In-Depth & Long</option>
                </select>
            </div>
        </aside>

        <main class="main-content">
            
            <section id="chat-view" class="view active">
                <div class="view-header">
                    <h3>Document Analysis</h3>
                    <p>Ask questions about your uploaded file. I can read text, charts, and flowcharts.</p>
                </div>
                
                <div class="chat-box" id="chat-box">
                    <div class="message bot">
                        <div class="avatar"><i class="fa-solid fa-robot"></i></div>
                        <div class="text">Hello! Upload a PDF or Image, and I will analyze it for you.</div>
                    </div>
                </div>

                <div class="input-area">
                    <input type="text" id="user-input" placeholder="Ask a question regarding the PDF...">
                    <button onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </section>

            <section id="quiz-view" class="view">
                <div class="view-header">
                    <h3>Knowledge Check</h3>
                    <p>Customize your quiz to test specific topics.</p>
                </div>

                <div class="quiz-controls-grid">
                    <div class="control-group">
                        <label>Topic / Subject</label>
                        <input type="text" id="quiz-topic" placeholder="e.g., RPA, Unit 1, Diagrams...">
                    </div>
                    
                    <div class="control-group">
                        <label>Difficulty</label>
                        <select id="quiz-difficulty">
                            <option value="Easy">Easy</option>
                            <option value="Medium" selected>Medium</option>
                            <option value="Hard">Hard</option>
                            <option value="Very Hard">Very Hard</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label>Question Type</label>
                        <select id="quiz-type">
                            <option value="multiple_choice">Multiple Choice</option>
                            <option value="short_answer">Question & Answer</option>
                            <option value="true_false">True / False</option>
                            <option value="fill_blanks">Fill in the Blanks</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label>Count</label>
                        <input type="number" id="quiz-count" value="5" min="1" max="10">
                    </div>
                </div>

                <button class="generate-btn" onclick="generateQuiz()">
                    <i class="fa-solid fa-bolt"></i> Generate Quiz
                </button>

                <div id="quiz-container" class="quiz-container">
                    <div class="empty-state">
                        <i class="fa-solid fa-clipboard-question"></i>
                        <p>Configure settings above and click Generate.</p>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
